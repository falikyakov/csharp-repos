<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function writeOL() {
            document.getElementById("ol").innerHTML+="<li>hello</li>"
        }
    </script>
</head>
<body>
    <div id="first"><b>first div</b></div>
    <div id="second">second div</div>
    <ol id="ol">

    </ol>


    <script>
        document.onkeypress = writeOL;
    </script>
</body>
</html>
